<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saarthi Beta Signup</title>
  <meta name="description" content="Join Saarthi beta — instant mutual fund data on any website." />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #071b2a;
      color: #e9f1f7;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px 24px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    /* ✅ Logo blend */
    .logo-wrap{
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
    }
    .logo-wrap img{
      width: 38px;
      height: 38px;
      object-fit: contain;
      display: block;
    }

    header span {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    /* Beta badge */
    .badge-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .badge {
      background: rgba(0,255,160,.12);
      border: 1px solid rgba(0,255,160,.28);
      color: #38f2a0;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
    }

    /* Typography */
    h1 {
      margin: 0 0 12px;
      font-size: 42px;
      line-height: 1.1;
    }
    p {
      margin: 0 0 14px;
      color: rgba(233,241,247,.85);
      font-size: 18px;
    }

    /* Layout */
    .grid {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      margin-top: 22px;
    }
    .card {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 28px;
    }
    ul {
      margin: 14px 0 0 18px;
      color: rgba(233,241,247,.9);
    }
